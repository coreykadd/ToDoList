<!--index.html-->
<!--Assign our angular module-->
<html ng-app="Todo">
    <head>
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">

        <title>nodejs Todo App</title>

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <style>
                html                    { overflow-y:scroll; }
                body                    { padding-top:50px; }
                #todo-list              { margin-bottom:30px; }
        </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="main.js"></script>

    </head>

    <!--Set the controller and get all todos-->
    <body ng-controller="mainController">
        <div class="container">

            <!--Header and todo count-->
            <div class="jumbotron text-center">
                <h1>The Todo list<span class="label label-info">{{ todos.length }}</span></h1>
            </div>

            <!--Todo list-->
            <div id="todo-list" class="row">
                <div class="col-sm-4 col-sm-offset-4">

                    <!--Loop over the todos in $scope.todos-->
                    <div class="checkbox" ng-repeat="todo in todos">
                        <label>
                            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                        </label>
                    </div>

                </div>
            </div>

            <!--Form to create todos-->
            <div id="todo-form" class="row">
                    <div class="col-sm-8 col-sm-offset-2 text-center">
                        <form>
                            <div class="form-group">
                                <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                                <input type="text" class="form-control input-lg text-center" placeholder="Type a message to add to the todo list" ng-model="formData.text">
                            </div>
        
                            <!-- createToDo() WILL CREATE NEW TODOS -->
                            <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                        </form>
                    </div>
            </div>

        </div>
    </body>
</html>
